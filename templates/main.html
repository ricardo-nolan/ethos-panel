		<script>
			$(function () {

				var graph = Morris.Line({
					element: 'morris-area-chart',
					data: <!--%%data%%-->,
					xkey: 'date',
					ykeys: [<!--%%keys%%-->],
					labels: [<!--%%keys%%-->],
					behaveLikeLine: true,
					pointSize: 1,
					hideHover: 'auto',
					resize: true,
					smooth: false
				});
				function loaddata() {
					$.getJSON("data.php", function (data) {
						graph.setData(data);
						graph.redraw();
					});
				}

				loaddata(); // This will run on page load
				setInterval(function () {
					loaddata() // this will run after every 5 seconds
				}, 30000);
				
				setInterval(function() {
						var currentTime = new Date();
						var minutes = currentTime.getMinutes();
						var seconds = currentTime.getSeconds();
						var minutesleft = 9 - (minutes % 10);
						var secondsleft = 59 - seconds;
						minutes = (minutesleft < 10 ? "0" : "") + minutesleft;
						seconds = (secondsleft < 10 ? "0" : "") + secondsleft;
						var currentTimeString = minutes + ":" + seconds;
						$("#clock").html(currentTimeString);
					}, 1000);
			});
		</script>
